name: Playwright E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  e2e:
    runs-on: ${{ github.repository == 'antiwork/helper' && 'ubicloud-standard-4' || 'ubuntu-latest' }}
    timeout-minutes: 60
    env:
      CI: true
      OPENAI_API_KEY: test-openai-api-key
      FIRECRAWL_API_KEY: test-firecrawl-api-key
      NODE_OPTIONS: --max_old_space_size=8192
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and PNPM with caching
        uses: ./.github/actions/setup-node-cache

      - name: Cache Next.js build
        uses: ./.github/actions/cache-next-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: ./.github/actions/cache-playwright
        with:
          browsers: '--with-deps chromium'

      - name: Setup E2E test environment
        run: ./scripts/setup-e2e-tests.sh

      - name: Build next
        run: pnpm with-test-env next build

      - name: Run full Playwright suite
        run: ./scripts/e2e.sh

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
