name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  e2e:
    runs-on: ubicloud-standard-2
    timeout-minutes: 60
    env:
      CI: true
      OPENAI_API_KEY: test-openai-api-key
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-v1
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Setup E2E test environment
        run: ./scripts/setup-e2e-tests.sh

      - name: Run fail-fast on changed Playwright tests
        if: github.event_name == 'pull_request'
        run: ./scripts/e2e.sh playwright test --only-changed=origin/${{ github.base_ref }}

      - name: Run full Playwright suite
        if: github.event_name == 'push'
        run: ./scripts/e2e.sh

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
