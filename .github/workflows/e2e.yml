name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, test-preview]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  e2e:
    # runs-on: ubicloud-standard-2
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true
      OPENAI_API_KEY: sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Ensure Playwright browsers are installed
        run: pnpm run with-test-env playwright install --with-deps chromium

      - name: Run fail-fast on changed Playwright tests
        if: github.event_name == 'pull_request'
        run: ./scripts/e2e.sh "playwright test --only-changed=$GITHUB_BASE_REF"

      - name: Run full Playwright suite
        run: ./scripts/e2e.sh

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
